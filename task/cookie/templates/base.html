<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AES Demo{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 2rem;
        }

        .card {
            max-width: 560px;
            margin: 0 auto;
            padding: 1.25rem 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        .row {
            margin: 0.5rem 0;
        }

        input[type="text"] {
            width: 100%;
            padding: .5rem .6rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: .5rem .9rem;
            border: 0;
            border-radius: 8px;
            background: #111827;
            color: white;
            cursor: pointer;
        }

        .muted {
            color: #6b7280;
            font-size: 14px;
        }

        .error {
            color: #b91c1c;
        }

        .success {
            color: #065f46;
        }

        .center {
            text-align: center;
        }

        .link {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
